<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <main>
    <!-- <img src="./images/pattern-background-desktop.svg" alt="Pattern">
    <img src="./images/pattern-background-mobile.svg" alt=""> -->

    <div class="card shadow-bot">
      <div class="hero">
        <img src="./images/illustration-hero.svg" alt="Illustration Hero">
      </div>

      <div class="content">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="selected-plan">
          <div class="plan-icon">
            <img src="./images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="plan-info">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a class="plan-change-link" href="">Change</a>
        </div>
        
        <button class="btn shadow-bot">Proceed to Payment</button>
        <a class="link" href="">Cancel Order</a>
    </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/TIKOsup">Temirlan</a>.
    </div>
  </footer>
</body>
</html>
